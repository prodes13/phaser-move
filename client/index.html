<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat"/>
            <button id="say">Say</button>
          </form>
        </div>

        <div class="button-wrapper">
          <button id="rock" class="turn">Rock</button>
          <button id="paper" class="turn">Paper</button>
          <button id="scissors" class="turn">Scissors</button>
        </div>
      </div>
    </div>
    <!-- link of socket io doesn't exists, but it will be generated by socketio o server side -->
    <!-- and because is before client.js, it can be used -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>
</html>
